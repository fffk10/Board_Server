<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="width=device-width, initial-scale=1" />
    <title>
        編集画面
    </title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/edit.js"></script>
</head>

<body>
    <header class="Area_header">投稿内容　編集</header>
    <div class="Area_register">
        <form th:action="@{/update}" th:method="post" th:object="${article}">
            <table class="Area_register_table" border="1">
                <tr>
                    <td class="heading">名前</td>
                    <td class="body">
                        <input type="text" name="name" size="50" th:field="*{name}">
                    </td>
                </tr>
                <tr>
                    <td class="heading">題名</td>
                    <td class="body">
                        <input type="text" name="title" size="50" th:field="*{title}">
                    </td>
                </tr>
                <tr>
                    <td class="heading">内容</td>
                    <td class="body">
                        <textarea name="contents" rows="6" cols="65" th:field="*{contents}"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        投稿KEY <input type="password" value="" name="articleKey">
                        <button type="submit">更新</button>
                        <button type="reset">リセット</button>
                    </td>
                </tr>
            </table>

            <input type="hidden" name="id" th:field="*{id}">
        </form>
    </div>
</body>

</html>
